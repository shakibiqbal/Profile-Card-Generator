<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card Generator</title>
  <!-- Link to External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Profile Card Generator</h1>
    <button id="generateBtn">Generate Profile</button>
    <div id="profileCard" class="hidden">
      <div class="card">
        <img src="shakib .jpg" alt="Profile Picture" class="profile-pic">
        <h2 class="name">Shakib Mohammed Iqbal</h2>
        <p class="title">Software Developer</p>
        <p><strong>DOB:</strong> 29/08/1997</p>
        <p><strong>Qualification:</strong> MCA</p>
        <p><strong>Location:</strong> India</p>
      </div>
    </div>
  </div>
  <!-- Link to External JavaScript -->
  <script src="script.js"></script>
</body>
</html>
